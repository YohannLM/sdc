$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Card
description: Card components
status: experimental
props:
  type: object
  required:
    - header
  properties:
    header:
      type: string
      title: Header
      description: The card header
      examples:
        - I am a header!
        -
    title_sub:
      type: string
      title: Subtitle
      description: The card subtitle
      examples:
        - I am a subtitle!
    image:
      type: string
      title: Image URL
      description: The URL of the image to display in the card.
      examples:
        - '/sites/default/files/crema-catalana-umami.jpg'
    href:
      type: string
      title: Href
      description: The URL to link to.
      examples:
        - 'https://www.example.org'
slots:
  card_body:
    title: Body
    description: The contents of the card.
    examples:
      - <p>Foo is <strong>NOT</strong> bar.</p>
